<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-landing-page.freecodecamp.rocks/</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="logo image">
        <nav id="nav-bar">
            <ul>
                <li><a href="" class="nav-link">Features</a></li>
                <li><a href="" class="nav-link">How It Works</a></li>
                <li><a href="" class="nav-link">Pricing</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" id="form">
            <h1>Handcrafted, home-made masterpieces</h1>
            <input type="email" id="email" placeholder="enter your email address">
            <button id="submit">GET STARTED</button>
        </form>
        <section id="hero">
            <div id="icons-list"> 
                <div class="icons"><i class="fa fa-3x fa-fire"></i></div>
                <div class="icons"><i class="fa fa-3x fa-truck"></i></div>
                <div class="icons"><i class="fa fa-3x fa-battery-full" aria-hidden="true"></i></div>
            </div>
            <div>

            </div>
        </section>
    </main>
</body>
</html>
